<table class="table table-hover">
    <thead>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
    </thead>
    <tbody>

        <tr *ngFor="let prod of products">

            <td><a type='button' (click)="hello(prod)">{{prod.id}}</a></td>
            <td>{{prod.name}}</td>
            <td>{{prod.price}}</td>
            <td>{{prod.description}}</td>
        </tr>
    </tbody>
</table>
