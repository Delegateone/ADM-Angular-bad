<table class="table table-hover">
    <thead>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
    </thead>
    <tbody>
        <tr *ngFor="let prod of products">
            <td>{{prod.id}}</td>
            <td>{{prod.name}}</td>
            <td>{{prod.price}}</td>
            <td>{{prod.description}}</td>
        </tr>
    </tbody>
</table>
