<div class="container">
  <h2>Reactive Forms</h2>
  <hr />

  <form
    (ngSubmit)="handleSubmit()"
    [formGroup]="productForm"
    autocomplete="off"
  >
    <div>
      <input type="text" name="id" formControlName="id" placeholder="Id" />
      <span *ngIf="fc.id.invalid">Id must be required</span>
    </div>

    <div>
      <input
        type="text"
        name="name"
        formControlName="name"
        placeholder="Name"
        required
      />
      <span *ngIf="fc.name.invalid">Name must be required</span>

    </div>

    <div>
      <input
        type="text"
        name="price"
        formControlName="price"
        placeholder="Price"
        required
      />
      <span *ngIf="fc.price.invalid">Price must be required</span>
    </div>

    <div>
      <textarea
        name="description"
        formControlName="description"
        placeholder="Description"

      ></textarea>

    </div>

    <div>
      <input type="text" name="ssn" formControlName="ssn" placeholder="ssn"/>
      <div *ngIf="fc.ssn.invalid">SSN must be required</div>
      <div *ngIf="fc.ssnValidator">Invalid SSN NUmber</div>
    </div>

    <div>
      <button [disabled]="productForm.invalid">Submit</button>
    </div>
  </form>
  <hr />



  <div *ngFor="let product of products">
    <li>{{ product.name }}</li>
  </div>

  <hr/>

  <h2>Value: {{fc.ssn.value}}</h2>

</div>
